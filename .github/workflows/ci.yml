name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm exec prettier --check "src/**/*.ts" "test/**/*.ts"

      - name: Lint
        run: pnpm exec eslint "{src,apps,libs,test}/**/*.ts"

      - name: Build
        run: pnpm run build

      - name: Unit tests
        run: pnpm exec jest --passWithNoTests

      - name: E2E tests
        run: pnpm run test:e2e:docker
