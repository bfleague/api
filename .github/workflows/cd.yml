name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/haxbrasil-api

jobs:
  build_and_push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build_and_push
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE_REF: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          APP_DIR: /opt/haxbrasil-api
          CONTAINER_NAME: haxbrasil-api
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_READ_TOKEN: ${{ secrets.GHCR_READ_TOKEN }}
          API_HOST_PORT: ${{ secrets.API_HOST_PORT }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          envs: IMAGE_REF,APP_DIR,CONTAINER_NAME,GHCR_USERNAME,GHCR_READ_TOKEN,API_HOST_PORT
          script_stop: true
          script: |
            set -euo pipefail

            if [ -z "${GHCR_USERNAME:-}" ] || [ -z "${GHCR_READ_TOKEN:-}" ]; then
              echo "GHCR_USERNAME and GHCR_READ_TOKEN must be configured."
              exit 1
            fi

            mkdir -p "$APP_DIR"

            if [ ! -f "$APP_DIR/.env" ]; then
              echo "Missing $APP_DIR/.env on VPS."
              exit 1
            fi

            echo "$GHCR_READ_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            docker pull "$IMAGE_REF"

            docker run --rm \
              --env-file "$APP_DIR/.env" \
              "$IMAGE_REF" \
              pnpm run db:up

            docker rm -f "$CONTAINER_NAME" >/dev/null 2>&1 || true

            HOST_PORT="${API_HOST_PORT:-3000}"

            docker run -d \
              --name "$CONTAINER_NAME" \
              --restart unless-stopped \
              --env-file "$APP_DIR/.env" \
              -p "127.0.0.1:${HOST_PORT}:3000" \
              "$IMAGE_REF"
