services:
  mysql-e2e:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: haxfootball_e2e
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - '3307:3306'
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent']
      interval: 2s
      timeout: 3s
      retries: 30
